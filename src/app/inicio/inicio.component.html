<app-navbar></app-navbar>
<div class="p-3" >
  <div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4" *ngFor="let lista of listas">
      <div class="card border-dark mb-3">
        <div class="card-header text-center bg-dark text-white">{{lista.nombre.toUpperCase()}}</div>
        <div class="card-body text-dark">
          <br>
          <h5 class="card-title text-center">{{lista.descripcion.toLocaleUpperCase()}}</h5>
          <br>
          <table class="table table-striped table-dark">
            <thead>
            <tr>
              <th scope="col">TITULO</th>
              <th scope="col">ARTISTA</th>
              <th scope="col">ALBUM</th>
              <th scope="col">ANIO</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cancion of lista.cancion">
              <th>{{cancion.titulo}}</th>
              <td>{{cancion.artista}}</td>
              <td>{{cancion.album}}</td>
              <td>{{cancion.anio}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
