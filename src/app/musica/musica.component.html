<app-navbar></app-navbar>

<style>
  * {
    background: #f5f5f5;
  }
</style>

<div class="row justify-content-center p-5">
  <div class="col-lg-4 col-md-4 col-sm-4" style="width: 50rem;">
    <div class="card text-dark bg-dark">
      <div class="card-header bg-dark text-white text-center">MUSICAS</div>
      <div class="card-body">
        <table class="table">
          <thead class=>
          <tr>
            <th scope="col">#</th>
            <th scope="col">TITULO</th>
            <th scope="col">ARTISTA</th>
            <th scope="col">ALBUM</th>
            <th scope="col">ANIO</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cancione of canciones, let i=index">
            <th scope="row">{{i + 1}}</th>
            <td>{{cancione.titulo}}</td>
            <td>{{cancione.artista}}</td>
            <td>{{cancione.album}}</td>
            <td>{{cancione.anio}}</td>

            <td>
              <button type="button" class="btn btn-warning text-dark" (click)="modal.open(editar)"
                      routerLink="/musica/{{cancione.titulo}}">Editar
              </button>


              <!--  <button type="button" class="btn btn-warning text-dark" (click)="modal.open(contenido)"
                        routerLink="/lista/{{lista.nombre}}">EDITAR
                </button>-->
            </td>
            <td>
              <button type="button" class="btn btn-danger text-dark" (click)="DeleteMusica(cancione.titulo)">ELIMINAR
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td>
              <button type="button" class="btn btn-info text-dark" (click)="modal.open(crear)">NUEVA</button>
              <!-- <button type="button" class="btn btn-info text-dark" (click)="modal.open(contenido)">CREAR</button>-->
            </td>
          </tr>


          </tbody>
        </table>


      </div>

    </div>
  </div>
</div>

<ng-template #crear let-modal>
  <div class="modal-header"><h1 class="modal-title">CREAR</h1></div>
  <div class="modal-body">
    <form ngNativeValidate>
      <div class="mb-3">
        <label for="titulo" class="form-label text-center">TITULO</label>
        <input class="form-control" [(ngModel)]="cancione.titulo" type="text" name="titulo" id="titulo"
               placeholder="ESCRIBA UNA TITULO DE LA MUSICA" required>
      </div>
      <div class="mb-3">
        <label for="artista" class="form-label text-center">ARTISTA</label>
        <input class="form-control" [(ngModel)]="cancione.artista" type="text" name="artista" id="artista"
               placeholder="ESCRIBA EL NOMBRE DEL ARTISTA" required>
      </div>
      <div class="mb-3">
        <label for="album" class="form-label text-center">ALBUM</label>
        <input class="form-control" [(ngModel)]="cancione.album" type="text" name="album" id="album"
               placeholder="ESCRIBA EL NOMBRE DEL ALBUM" required>
      </div>
      <div class="mb-3">
        <label for="anio" class="form-label text-center">ANIO</label>
        <input class="form-control" [(ngModel)]="cancione.anio" type="text" name="anio" id="anio"
               placeholder="ESCRIBA EL ANIO DE LA MUSICA" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary text-dark" (click)="CrearMusica()">CREAR
        </button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger text-dark" (click)="modal.close()">Cerrar</button>
  </div>
</ng-template>

<ng-template #editar let-modal>
  <div class="modal-header"><h1 class="modal-title">EDITAR</h1></div>
  <div class="modal-body">
    <form ngNativeValidate>
      <div class="mb-3">
        <label for="tituloS" class="form-label text-center">TITULO</label>
        <input class="form-control" [(ngModel)]="cancione.titulo" type="text" name="tituloS" id="tituloS"
               placeholder="ESCRIBA UNA TITULO DE LA MUSICA" required>
      </div>
      <div class="mb-3">
        <label for="artistaS" class="form-label text-center">ARTISTA</label>
        <input class="form-control" [(ngModel)]="cancione.artista" type="text" name="artistaS" id="artistaS"
               placeholder="ESCRIBA EL NOMBRE DEL ARTISTA" required>
      </div>
      <div class="mb-3">
        <label for="albumS" class="form-label text-center">ALBUM</label>
        <input class="form-control" [(ngModel)]="cancione.album" type="text" name="albumS" id="albumS"
               placeholder="ESCRIBA EL NOMBRE DEL ALBUM" required>
      </div>
      <div class="mb-3">
        <label for="anioS" class="form-label text-center">ANIO</label>
        <input class="form-control" [(ngModel)]="cancione.anio" type="text" name="anioS" id="anioS"
               placeholder="ESCRIBA EL ANIO DE LA MUSICA" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary text-dark" (click)="CrearMusica()">EDITAR
        </button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger text-dark" (click)="modal.close()">Cerrar</button>
  </div>
</ng-template>
