<style>
  * {
    background: #f5f5f5;
  }
</style>

<div class="p-3">


  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      <div class="card text-dark bg-dark">
        <div class="card-header bg-dark text-white text-center">LISTAS</div>

        <div class="card-body">

          <select class="form-select" id="seleccion" [(ngModel)]="lista.nombre">
            <ng-container *ngFor="let lista of listas">
              <option value="{{lista.nombre}}">{{lista.nombre}}, {{lista.descripcion}}</option>
            </ng-container>
          </select>

          <br>
          <br>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">TITULO</th>
              <th scope="col">ALBUM</th>
              <th scope="col">ARTISTA</th>
              <th scope="col">ANIO</th>

            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{cancion.titulo}}</td>
              <td>{{cancion.album}}</td>
              <td>{{cancion.artista}}</td>
              <td>{{cancion.anio}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td>

              </td>
              <td colspan="2">
                <button class="btn btn-info" (click)="checkBoxActivos(cancion.titulo,lista.nombre)"> asignar</button>
              </td>
              <td>
              </td>
            </tr>
            </tfoot>

          </table>

        </div>
      </div>
    </div>
    <div class="col">
      <div class="card text-dark bg-dark">
        <div class="card-header bg-dark text-white text-center">MUSICA</div>
        <div class="card-body">

          <table class="table table-striped table-light">
            <thead>
            <tr>
              <th scope="col">SELECCIONAR</th>
              <th scope="col">TITULO</th>
              <th scope="col">ARTISTA</th>
              <th scope="col">ALBUM</th>
              <th scope="col">ANIO</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cancion of canciones ">
              <th>
                <button type="button" class="btn btn-info" routerLink="/asignar/{{cancion.titulo}}"> SELECIONAR</button>
              </th>
              <th>{{cancion.titulo}}</th>
              <td>{{cancion.artista}}</td>
              <td>{{cancion.album}}</td>
              <td>{{cancion.anio}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
